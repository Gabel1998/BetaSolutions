<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{fragments/header :: head}">
    <title>Edit project</title>
</head>
<body>

<!-- Fælles header -->
<div th:replace="~{fragments/header :: header}"></div>

<main class="content">
    <h2>Edit Project</h2>

    <!-- Form: sender ændringer til /projects/update/{id} -->
    <form th:action="@{'/projects/update/' + ${project.id}}" th:object="${project}" method="post" class="form-container card">

        <!-- Fejlmeddelelser vises her -->
        <div th:if="${#fields.hasErrors()}" class="status-warning">
            Please fix the highlighted errors.
        </div>

        <!-- Projektnavn: kort tekst -->
        <label for="name">Project Name</label>
        <input type="text" id="name" th:field="*{name}" required>
        <div class="status-warning" th:errors="*{name}"></div>

        <!-- Projektbeskrivelse: længere fritekst -->
        <label for="description">Description</label>
        <textarea id="description" th:field="*{description}" rows="4"></textarea>
        <div class="status-warning" th:errors="*{description}"></div>

        <!-- Startdato: hvornår projektet begynder -->
        <label for="startDate">Start Date</label>
        <input type="date" id="startDate" th:field="*{startDate}" required>
        <div class="status-warning" th:errors="*{startDate}"></div>

        <!-- Slutdato: hvornår projektet forventes afsluttet -->
        <label for="endDate">End Date</label>
        <input type="date" id="endDate" th:field="*{endDate}">
        <div class="status-warning" th:errors="*{endDate}"></div>

        <!-- Submit-knap -->
        <button type="submit" class="button">Save Changes</button>
    </form>
</main>


<!-- Fælles footer -->
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
