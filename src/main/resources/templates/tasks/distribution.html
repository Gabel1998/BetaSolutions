<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{fragments/header :: header}">
    <title>Daily Hour Distribution</title>
</head>
<body>
<div th:insert="~{fragments/header :: header}"></div>

<div class="container">
    <h2 class="text-center">Daily Hour Distribution</h2>

    <div class="card">
        <p><strong>Total allocated per day:</strong>
            <span th:text="${dailyHours} + ' hours'"></span>
        </p>

        <div class="bar-container">
            <div class="bar" th:style="'width: ' + (${dailyHours} * 10) + '%'"></div>
        </div>

        <a href="/tasks" class="button">‚Üê Back to Tasks</a>
    </div>
</div>

<div th:insert="~{fragments/footer :: footer}"></div>
</body>
</html>
