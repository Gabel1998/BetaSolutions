<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{fragments/header :: head}">
    <title>Task Overview</title>
</head>

<body>

<div th:replace="~{fragments/header :: header}"></div>

<main class="content">

    <div class="top-bar">
        <h2 th:text="'Tasks for ' + ${subProject.name}">Subprojektets navn</h2>
        <a class="button" th:href="@{'/subprojects/edit/' + ${subProject.id}}">Rediger subprojekt</a>
    </div>

    <div th:if="${overLimit}" class="alert alert-danger" role="alert">
        Advarsel: Det samlede daglige timetal overstiger kapaciteten!
    </div>
    <div th:if="${successMessage}" class="message success" th:text="${successMessage}"></div>

    <section class="item-list">
        <a th:each="task : ${tasks}"
           th:href="@{'/tasks/edit/' + ${task.id}}"
           class="item-card">

            <h3 th:text="${task.name}">Tasknavn</h3>
            <p th:text="${task.description}">Beskrivelse</p>
            <p>Estimerede timer: <span th:text="${task.estimatedHours}">0.0</span></p>
            <p>Faktiske timer: <span th:text="${task.actualHours}">0.0</span></p>

        </a>
    </section>

    <div class="create-button-container">
        <a class="button" th:href="@{'/tasks/create?subProjectId=' + ${subProject.id}}">+ Opret ny task</a>
    </div>

</main>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
