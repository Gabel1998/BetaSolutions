<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Task</title>
</head>
<body>

<!-- Fælles header -->
<div th:replace="~{fragments/header :: header}"></div>

<main class="content">

    <h2>Opret ny task</h2>

    <form th:action="@{/tasks/create}" th:object="${task}" method="post" class="form-container">

        <!-- FK til subproject (og projekt) -->
        <input type="hidden" th:field="*{subProjectId}"/>
        <input type="hidden" th:field="*{projectId}"/>

        <!-- Navn -->
        <label for="name">Navn</label>
        <input type="text" id="name" th:field="*{name}" required>
        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>

        <!-- Beskrivelse -->
        <label for="description">Beskrivelse</label>
        <textarea id="description" th:field="*{description}" rows="4"></textarea>

        <!-- Datoer -->
        <label for="startDate">Startdato</label>
        <input type="date" id="startDate" th:field="*{spStartDate}">

        <label for="endDate">Slutdato</label>
        <input type="date" id="endDate" th:field="*{spEndDate}">

        <!-- Timer -->
        <label for="estimatedHours">Estimerede timer</label>
        <input type="number" step="0.1" id="estimatedHours" th:field="*{estimatedHours}" required>
        <div th:if="${#fields.hasErrors('estimatedHours')}" th:errors="*{estimatedHours}"></div>

        <label for="actualHours">Faktiske timer</label>
        <input type="number" step="0.1" id="actualHours" th:field="*{actualHours}">

        <!-- Submit -->
        <button type="submit" class="button">Opret</button>
    </form>

</main>

<!-- Fælles footer -->
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
