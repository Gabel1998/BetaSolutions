<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}"></head>
<body>

<!-- Fælles header -->
<div th:replace="~{fragments/header :: header}"></div>

<main class="content">

    <h2>Opret ny task</h2>

    <form th:action="@{/tasks/create}" th:object="${task}" method="post" class="form-container">

        <!-- FK til subproject (også hidden)-->
        <input type="hidden" th:field="*{subProjectId}"/>

        <!-- Task navn: kort tekst -->
        <label for="name">Navn</label>
        <input type="text" id="name" th:field="*{name}" required>

        <!-- Task beskrivelse: længere fritekst -->
        <label for="description">Beskrivelse</label>
        <textarea id="description" th:field="*{description}" rows="4"></textarea>

        <!-- Estimeret timer for Tasks -->
        <label for="estimatedHours">Estimerede timer</label>
        <input type="number" step="0.1" id="estimatedHours" th:field="*{estimatedHours}" required>

        <!-- Aktuelle timer en task har taget-->
        <label for="actualHours">Faktiske timer</label>
        <input type="number" step="0.1" id="actualHours" th:field="*{actualHours}">

        <!-- Submit-knap -->
        <button type="submit" class="button">Opret</button>
    </form>

</main>

<!-- Fælles footer -->
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
