<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head}">
    <title>Create Task</title>
</head>
<body>


<div th:replace="~{fragments/header :: head}"></div>

<main class="content">

    <h2>Create New Task</h2>
    <div class="container">
        <div class="card">
            <form th:action="@{/tasks/create}" th:object="${task}" method="post" class="form-container">

                <!-- subProjectId and projectId -->
                <input type="hidden" th:field="*{subProjectId}"/>
                <input type="hidden" th:field="*{projectId}"/>

                <!-- Name -->
                <label for="name">Name</label>
                <input type="text" id="name" th:field="*{name}" required>
                <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>

                <!-- Description -->
                <label for="description">Description</label>
                <textarea id="description" th:field="*{description}" rows="4"></textarea>

                <!-- Dates -->
                <label for="startDate">Start Date</label>
                <input type="date" id="startDate" th:field="*{startDate}">

                <label for="endDate">End Date</label>
                <input type="date" id="endDate" th:field="*{endDate}">

                <!-- Hours -->
                <label for="estimatedHours">Estimated Hours</label>
                <input type="number" step="0.1" id="estimatedHours" th:field="*{estimatedHours}" required>
                <div th:if="${#fields.hasErrors('estimatedHours')}" th:errors="*{estimatedHours}"></div>

                <label for="actualHours">Actual Hours</label>
                <input type="number" step="0.1" id="actualHours" th:field="*{actualHours}">


                <button type="submit" class="button button--create">Submit</button>
            </form>
        </div>
    </div>
</main>


<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
