<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="da">
<head>
    <title>Medarbejder Workload</title>
    <link rel="stylesheet" th:href="@{/css/workload.css}">
</head>
<body>
<main class="container">
    <h1>Medarbejderbelastning - NÃ¦ste 7 dage</h1>

    <div th:each="workload : ${workloads}" class="employee">
        <h2 th:text="${workload.employeeName}"></h2>
        <div class="chart">
            <div th:each="entry : ${workload.dailyLoadPercent}" style="display: flex; flex-direction: column; align-items: center;">
                <div class="bar" th:classappend="${entry.value > 100} ? 'overloaded' : ''"
                     th:style="'height:' + ${entry.value} + 'px'"
                     th:text="${entry.value.intValue()} + '%'">
                </div>
                <div class="label" th:text="${#temporals.format(entry.key, 'E')}"
                     style="writing-mode: vertical-lr;"></div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
