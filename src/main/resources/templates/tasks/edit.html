<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{fragments/header :: header}">
    <title>Rediger Task</title>
</head>
<body>

<div th:replace="~{fragments/header :: header}"></div>

<main class="content">
    <h2>Rediger task</h2>

    <!-- Debug (fjern denne linje når alt virker) -->
    <p th:text="'(Debug) Task ID: ' + ${task.id}"></p>

    <form th:action="@{/tasks/update/{id}(id=${task.id})}" th:object="${task}" method="post" class="form-container">

        <!-- Skjulte felter -->
        <input type="hidden" th:field="*{id}"/>
        <input type="hidden" th:field="*{projectId}"/>
        <input type="hidden" th:field="*{subProjectId}"/>

        <!-- Navn -->
        <label for="name">Navn</label>
        <input type="text" id="name" th:field="*{name}" required>
        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>

        <!-- Beskrivelse -->
        <label for="description">Beskrivelse</label>
        <textarea id="description" th:field="*{description}" rows="4"></textarea>

        <!-- Startdato -->
        <label for="startDate">Startdato</label>
        <input type="date" id="startDate" th:field="*{spStartDate}">

        <!-- Slutdato -->
        <label for="endDate">Slutdato</label>
        <input type="date" id="endDate" th:field="*{spEndDate}">

        <!-- Estimerede timer -->
        <label for="estimatedHours">Estimerede timer</label>
        <input type="number" step="0.1" id="estimatedHours" th:field="*{estimatedHours}" required>
        <div th:if="${#fields.hasErrors('estimatedHours')}" th:errors="*{estimatedHours}"></div>

        <!-- Faktiske timer -->
        <label for="actualHours">Faktiske timer</label>
        <input type="number" step="0.1" id="actualHours" th:field="*{actualHours}">
        <div th:if="${#fields.hasErrors('actualHours')}" th:errors="*{actualHours}"></div>

        <!-- Tidsstempler -->
        <div class="form-footer">
            <span th:text="'Oprettet: ' + ${task.createdAt}"></span><br>
            <span th:text="'Opdateret: ' + ${task.updatedAt}"></span>
        </div>

        <!-- Submit -->
        <button type="submit" class="button">Gem ændringer</button>
    </form>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
