<!DOCTYPE html>
<html lang="da" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title th:text ="${pageTitle}">Projektstyring</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<header th:fragment="header">
    <div class="header-container">

        <div class="logo">
            <a th:href="@{/static}"><img th:src="@{/images/logo/AlphaSolutions.png}" alt="Logo" class="nav-logo"></a>
            <h1>Alpha Solution Projects</h1>
        </div>

        <nav class="main-nav">
            <ul class="nav-menu">
                <li><a th:href="@{/static}">Hjem</a></li>
                <li><a th:href="@{/templates/projects}">Projects</a></li>
                <li><a th:href="@{/templates/subprojects}">Subprojects</a></li>
                <li><a th:href="@{/templates/tasks}">Tasks</a> </li>
            </ul>
        </nav>

        <!--VIRKER IKKE(session.admin), SKAL RETTES MED RIGTIG INFO I SPRINT 2-->
        <div class="user-controls">
            <!-- Ikke logget ind -->
            <div th:if="${session.admin == null}" class="user-info">
                <a th:href="@{/login}" class="nav-button">Login</a>
            </div>

            <!-- Logget ind -->
            <div th:if="${session.admin != null}" class="user-info">
                <span th:text="${session.admin}">Username</span>
                <a th:href="@{/logout}" class="nav-button">Logout</a>
            </div>
        </div>
    </div>
</header>
