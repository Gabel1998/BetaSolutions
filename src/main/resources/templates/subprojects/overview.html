<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{fragments/header :: head}">
    <title>Subproject Overview</title>
</head>
<body>
<div th:insert="~{fragments/header :: header}"></div>

<div class="container">
    <h2 class="text-center">Subproject Overview</h2>

    <div class="card">
        <h3 th:text="${subProject.name}">Subproject Name</h3>
        <p><strong>Estimated Total Hours:</strong> <span th:text="${totalEstimated}"></span></p>
        <p><strong>Actual Total Hours:</strong> <span th:text="${totalActual}"></span></p>
        <p><strong>Workdays:</strong> <span th:text="${#lists.size(tasks)}"></span></p>
        <p><strong>Expected Hours/Day:</strong> <span th:text="${dagrate}"></span></p>
        <p><strong>Status:</strong>
            <span th:text="${status}"
                  th:classappend="${status.equals('OK')} ? 'status-ok' : 'status-warning'"></span>
        </p>
    </div>

    <div class="grid-2">
        <div class="card" th:each="task : ${tasks}">
            <h4 th:text="${task.name}">Task Name</h4>
            <p><strong>Estimated:</strong> <span th:text="${task.estimatedHours}">0</span> hours</p>
            <p><strong>Actual:</strong> <span th:text="${task.actualHours}">0</span> hours</p>
        </div>
    </div>

    <a href="/subprojects" class="button">‚Üê Back to Subprojects</a>
</div>

<div th:insert="~{fragments/footer :: footer}"></div>
</body>
</html>
