<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}"></head>
<body>

<!-- Fælles header -->
<div th:replace="~{fragments/header :: header}"></div>

<main class="content">
    <h2>Opret nyt subprojekt</h2>

    <!-- Formular bundet til SubProject-objekt -->
    <form th:action="@{/subprojects/create}" th:object="${subProject}" method="post" class="form-container">

        <!-- Skjult felt: ID på det overordnede projekt -->
        <input type="hidden" th:field="*{projectId}"/>

        <!--Subproject navn: kort fritekst-->
        <label for="name">Navn</label>
        <input type="text" id="name" th:field="*{name}" required>

        <!--SubProject beskrivelse: længere fritekst-->
        <label for="description">Beskrivelse</label>
        <textarea id="description" th:field="*{description}" rows="4"></textarea>

        <!--StartDato: hvornår subprojektet begynder-->
        <label for="startDate">Startdato</label>
        <input type="date" id="startDate" th:field="*{startDate}" required>

        <!--SlutDato: hvornår projektet forventes afsluttet-->
        <label for="endDate">Slutdato</label>
        <input type="date" id="endDate" th:field="*{endDate}">

        <!--Submit knap-->
        <button type="submit" class="button">Opret</button>
    </form>
</main>

<!--Fælles footer-->
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
