version: "1.0"
linter: jetbrains/qodana-jvm:2025.1

profile:
  name: qodana.recommended

include:
  - name: CheckDependencyLicenses

exclude:
  - inspectionId: SpringUnresolvedViewInspection
  - inspectionId: FieldMayBeFinal
  - inspectionId: UnusedImport
  - inspectionId: JavaStyleIssuesInspection

cache:
  path: .qodana/cache
